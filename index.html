<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Contest Live Odds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0e17;
            --bg-card: #12182b;
            --bg-hover: #1a2340;
            --border: #2a3555;
            --text-primary: #e8edf5;
            --text-secondary: #7a8599;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --accent-blue: #3b82f6;
            --accent-gold: #ffd700;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Landing Page Styles */
        .landing-page {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .landing-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .landing-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .landing-header h1 span {
            color: var(--accent-green);
        }
        
        .landing-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .contest-grid {
            display: grid;
            gap: 20px;
        }
        
        .contest-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contest-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.1);
        }
        
        .contest-info h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .contest-meta {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .contest-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .contest-arrow {
            font-size: 2rem;
            color: var(--accent-green);
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.2s ease;
        }
        
        .contest-card:hover .contest-arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Leaderboard Page Styles */
        .leaderboard-page {
            display: none;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .back-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }
        
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: var(--text-primary);
        }
        
        .updated {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        /* Two-column layout for stats and fighter table */
        .stats-and-fighters {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stats-vertical {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .stats-vertical h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: var(--accent-green);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-row .label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-row .value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .stat-row .value.positive {
            color: var(--accent-green);
        }
        
        .stat-row .value.negative {
            color: var(--accent-red);
        }
        
        .stat-row .value.neutral {
            color: var(--text-primary);
        }
        
        /* Fighter draft % table */
        .fighter-draft-container {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .fighter-draft-container h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            margin-bottom: 15px;
            color: var(--accent-green);
            sticky: top 0;
            background: var(--bg-card);
            padding-bottom: 10px;
        }
        
        .fighter-draft-table {
            width: 100%;
        }
        
        .fighter-draft-table thead {
            position: sticky;
            top: 45px;
            background: var(--bg-card);
            z-index: 10;
        }
        
        .fighter-draft-table th {
            text-align: left;
            padding: 10px 12px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }
        
        .fighter-draft-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }
        
        .fighter-draft-table tr:hover {
            background: var(--bg-hover);
        }
        
        .fighter-draft-table .fighter-name {
            font-weight: 500;
        }
        
        .fighter-draft-table .draft-pct {
            color: var(--accent-green);
            font-weight: 600;
        }
        
        .filters {
            background: var(--bg-card);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filters input,
        .filters select {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: inherit;
        }
        
        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: var(--accent-green);
        }
        
        .filters input::placeholder {
            color: var(--text-secondary);
        }
        
        .filters label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-right: 6px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .clear-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-left: auto;
        }
        
        .clear-btn:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .row-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .table-container {
            background: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg-dark);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            text-align: left;
            padding: 14px 16px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        th:hover {
            color: var(--text-primary);
        }
        
        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
            font-size: 0.7rem;
        }
        
        .row-main {
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .row-main:hover {
            background: var(--bg-hover);
        }
        
        .row-main.expanded {
            background: var(--bg-hover);
            border-bottom: none;
        }
        
        td {
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .expand-icon {
            color: var(--accent-green);
            font-size: 0.7rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .username {
            font-weight: 500;
            color: var(--accent-blue);
        }
        
        .positive {
            color: var(--accent-green);
            font-weight: 600;
        }
        
        .negative {
            color: var(--accent-red);
            font-weight: 600;
        }
        
        .lineup-row {
            display: none;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
        }
        
        .lineup-row.expanded {
            display: table-row;
        }
        
        .lineup-container {
            padding: 16px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .fighter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .fighter-chip .slot {
            background: var(--accent-green);
            color: var(--bg-dark);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.7rem;
        }
        
        .loading,
        .error-message,
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error-message {
            color: var(--accent-red);
        }
        
        @media (max-width: 1400px) {
            .stats-and-fighters {
                grid-template-columns: 1fr;
            }
            
            .fighter-draft-container {
                max-height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .landing-header h1 {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .clear-btn {
                margin-left: 0;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }
            
            .fighter-chip {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="landing-page" class="landing-page">
        <div class="landing-header">
            <h1>UFC <span>LIVE ODDS</span></h1>
            <p>Real-time win probabilities for UFC DFS contests - by DHollis24</p>
        </div>
        <div id="contests-list" class="contest-grid"></div>
    </div>

    <div id="leaderboard-page" class="leaderboard-page">
        <div class="container">
            <header>
                <div>
                    <h1 id="contest-name">UFC 300K KNOCKOUT SPECIAL</h1>
                    <div class="updated" id="last-updated">Last updated: --</div>
                </div>
                <button class="back-btn" onclick="showLanding()">
                    ‚Üê All Contests
                </button>
            </header>
            
            <div class="stats-and-fighters">
                <div class="stats-vertical">
                    <h3>Portfolio Stats</h3>
                    <div id="stats-vertical"></div>
                </div>
                
                <div class="fighter-draft-container">
                    <h3>Fighter Draft %</h3>
                    <table class="fighter-draft-table">
                        <thead>
                            <tr>
                                <th>Fighter</th>
                                <th>Draft %</th>
                            </tr>
                        </thead>
                        <tbody id="fighter-draft-tbody"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="search-user">Username:</label>
                    <input type="text" id="search-user" placeholder="Search username...">
                </div>
                <div class="filter-group">
                    <label for="min-win">Min Win %:</label>
                    <input type="number" id="min-win" placeholder="0" step="0.01" style="width: 100px;">
                </div>
                <div class="filter-group">
                    <label for="min-roi">Min ROI %:</label>
                    <input type="number" id="min-roi" placeholder="-100" step="0.01" style="width: 100px;">
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort:</label>
                    <select id="sort-by">
                        <option value="WinPct">Win %</option>
                        <option value="ROI%">ROI %</option>
                        <option value="NetEV">Net EV</option>
                        <option value="ProjScore">Proj Score</option>
                        <option value="Username">Username</option>
                    </select>
                </div>
                <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
            </div>
            
            <div class="table-header">
                <div class="row-count" id="row-count">Showing 0 of 0 lineups</div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th>
                            <th style="width: 60px;">Rank</th>
                            <th class="sortable" onclick="setSort('Username')">Username</th>
                            <th class="sortable" onclick="setSort('WinPct')">Win %</th>
                            <th class="sortable" onclick="setSort('ROI%')">ROI %</th>
                            <th class="sortable" onclick="setSort('NetEV')">Net EV</th>
                            <th class="sortable" onclick="setSort('ProjScore')">Proj Score</th>
                            <th style="width: 80px;">Copies</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Dynamic contest loading - no more hardcoding!
        let CONTESTS = [];
        let allData = [];
        let filteredData = [];
        let currentContest = null;
        let expandedRows = new Set();
        let currentSort = 'WinPct';
        let sortAscending = false;
        
        // Load contests from contests.json
        async function loadContestConfig() {
            try {
                const response = await fetch('contests.json');
                if (!response.ok) throw new Error('contests.json not found');
                const config = await response.json();
                CONTESTS = config.contests || [];
                return true;
            } catch (error) {
                console.error('Error loading contests.json:', error);
                // Fallback: try to detect JSON files in directory
                return false;
            }
        }
        
        // Initialize landing page
        async function initLanding() {
            const grid = document.getElementById('contests-list');
            
            // Load contest config
            const loaded = await loadContestConfig();
            
            if (!loaded || CONTESTS.length === 0) {
                grid.innerHTML = `
                    <div class="error-message">
                        <p>No contests found.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: var(--text-secondary);">
                            Make sure contests.json exists in the web folder.
                        </p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = CONTESTS.map((contest, idx) => `
                <div class="contest-card" onclick="loadContest(${idx})">
                    <div class="contest-info">
                        <h2>${contest.name}</h2>
                        <div class="contest-meta">
                            <span>üí∞ $${contest.entryFee} Entry</span>
                        </div>
                    </div>
                    <div class="contest-arrow">‚Üí</div>
                </div>
            `).join('');
        }
        
        function showLanding() {
            document.getElementById('landing-page').style.display = 'block';
            document.getElementById('leaderboard-page').style.display = 'none';
            currentContest = null;
            expandedRows.clear();
        }
        
        function showLeaderboard() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('leaderboard-page').style.display = 'block';
        }
        
        async function loadContest(contestIndex) {
            const contest = CONTESTS[contestIndex];
            currentContest = contest;
            showLeaderboard();
            
            document.getElementById('leaderboard').innerHTML = 
                '<tr><td colspan="8" class="loading">Loading data...</td></tr>';
            
            try {
                const response = await fetch(contest.file);
                if (!response.ok) throw new Error(`Failed to load ${contest.file}`);
                const data = await response.json();
                
                document.getElementById('contest-name').textContent = contest.name;
                document.getElementById('last-updated').textContent = 
                    'Last updated: ' + new Date(data.last_updated).toLocaleString();
                
                allData = data.leaderboard;
                expandedRows.clear();
                clearFilters();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('leaderboard').innerHTML = 
                    `<tr><td colspan="8" class="error-message">
                        Error loading ${contest.file}. Make sure the file exists.
                    </td></tr>`;
            }
        }
        
        function calculateFighterDraftPct(data) {
            const fighterCounts = {};
            const totalLineups = data.length;
            
            // Count occurrences of each fighter
            data.forEach(row => {
                for (let i = 1; i <= 6; i++) {
                    const fighter = row[`F${i}`];
                    if (fighter && fighter !== '') {
                        fighterCounts[fighter] = (fighterCounts[fighter] || 0) + 1;
                    }
                }
            });
            
            // Convert to array with percentages and sort by draft %
            const fighterStats = Object.entries(fighterCounts)
                .map(([fighter, count]) => ({
                    fighter,
                    count,
                    pct: totalLineups > 0 ? (count / totalLineups) * 100 : 0
                }))
                .sort((a, b) => b.pct - a.pct);
            
            return fighterStats;
        }
        
        function updateFighterDraftTable(data) {
            const fighterStats = calculateFighterDraftPct(data);
            const tbody = document.getElementById('fighter-draft-tbody');
            
            if (fighterStats.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: var(--text-secondary);">No fighters found</td></tr>';
                return;
            }
            
            tbody.innerHTML = fighterStats.map(f => `
                <tr>
                    <td class="fighter-name">${f.fighter}</td>
                    <td class="draft-pct">${f.pct.toFixed(2)}%</td>
                </tr>
            `).join('');
        }
        
        function updateStats(data) {
            const totalLineups = data.length;
            
            // Calculate portfolio totals (sum of all filtered lineups)
            const portfolioWinPct = data.reduce((sum, r) => sum + (r.WinPct || 0), 0);
            const portfolioNetEV = data.reduce((sum, r) => sum + (r.NetEV || 0), 0);
            const portfolioCost = data.reduce((sum, r) => sum + (r.EntryFee || 0), 0);
            const portfolioROI = portfolioCost > 0 ? (portfolioNetEV / portfolioCost) * 100 : 0;
            
            const isFiltered = document.getElementById('search-user').value || 
                               document.getElementById('min-win').value || 
                               document.getElementById('min-roi').value;
            
            const label = isFiltered ? 'Filtered' : 'Total';
            
            // Format ROI with commas (for thousands) and 1 decimal place
            const formatROI = (roi) => {
                const absRoi = Math.abs(roi);
                const formatted = absRoi.toLocaleString(undefined, {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                });
                return roi < 0 ? `-${formatted}%` : `${formatted}%`;
            };
            
            // Format Net EV with commas and 2 decimal places
            const formatNetEV = (netEV) => {
                const absNetEV = Math.abs(netEV);
                const formatted = absNetEV.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                return netEV < 0 ? `-$${formatted}` : `$${formatted}`;
            };
            
            document.getElementById('stats-vertical').innerHTML = `
                <div class="stat-row">
                    <span class="label">${label} Lineups</span>
                    <span class="value neutral">${totalLineups.toLocaleString()}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Win %</span>
                    <span class="value">${portfolioWinPct.toFixed(2)}%</span>
                </div>
                <div class="stat-row">
                    <span class="label">Portfolio EV</span>
                    <span class="value ${portfolioNetEV >= 0 ? 'positive' : 'negative'}">${formatNetEV(portfolioNetEV)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Portfolio ROI</span>
                    <span class="value ${portfolioROI >= 0 ? 'positive' : 'negative'}">${formatROI(portfolioROI)}</span>
                </div>
            `;
            
            // Update fighter draft % table
            updateFighterDraftTable(data);
        }
        
        function setSort(column) {
            if (currentSort === column) {
                sortAscending = !sortAscending;
            } else {
                currentSort = column;
                sortAscending = false;
            }
            document.getElementById('sort-by').value = column;
            filterAndRender();
        }
        
        function clearFilters() {
            document.getElementById('search-user').value = '';
            document.getElementById('min-win').value = '';
            document.getElementById('min-roi').value = '';
            document.getElementById('sort-by').value = 'WinPct';
            currentSort = 'WinPct';
            sortAscending = false;
            filterAndRender();
        }
        
        function toggleRow(rowId) {
            if (expandedRows.has(rowId)) {
                expandedRows.delete(rowId);
            } else {
                expandedRows.add(rowId);
            }
            filterAndRender();
        }
        
        function filterAndRender() {
            const searchUser = document.getElementById('search-user').value.toLowerCase();
            const minWin = parseFloat(document.getElementById('min-win').value) || 0;
            const minROI = parseFloat(document.getElementById('min-roi').value) || -999999;
            
            // Filter
            filteredData = allData.filter(row => {
                const userMatch = !searchUser || (row.Username && row.Username.toLowerCase().includes(searchUser));
                const winMatch = (row.WinPct || 0) >= minWin;
                const roiMatch = (row['ROI%'] || -999999) >= minROI;
                return userMatch && winMatch && roiMatch;
            });
            
            // Sort
            filteredData.sort((a, b) => {
                let aVal = a[currentSort] || 0;
                let bVal = b[currentSort] || 0;
                
                // Handle string sorting for Username
                if (currentSort === 'Username') {
                    aVal = (a.Username || '').toLowerCase();
                    bVal = (b.Username || '').toLowerCase();
                    return sortAscending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                
                return sortAscending ? aVal - bVal : bVal - aVal;
            });
            
            // Update stats based on filtered data
            updateStats(filteredData);
            
            // Render (show top 1000 for performance)
            const displayData = filteredData.slice(0, 1000);
            
            document.getElementById('row-count').textContent = 
                `Showing ${displayData.length.toLocaleString()} of ${filteredData.length.toLocaleString()} lineups`;
            
            const tbody = document.getElementById('leaderboard');
            
            if (displayData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-results">No lineups match your filters</td></tr>';
                return;
            }
            
            // Format functions for table cells
            const formatROI = (roi) => {
                const absRoi = Math.abs(roi);
                const formatted = absRoi.toLocaleString(undefined, {
                    minimumFractionDigits: 1,
                    maximumFractionDigits: 1
                });
                return roi < 0 ? `-${formatted}%` : `${formatted}%`;
            };
            
            const formatNetEV = (netEV) => {
                const absNetEV = Math.abs(netEV);
                const formatted = absNetEV.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                return netEV < 0 ? `-$${formatted}` : `$${formatted}`;
            };
            
            tbody.innerHTML = displayData.map((row, idx) => {
                const rowId = `row-${idx}`;
                const isExpanded = expandedRows.has(rowId);
                
                // Build fighter chips
                const fighters = [];
                for (let i = 1; i <= 6; i++) {
                    const fighter = row[`F${i}`];
                    if (fighter && fighter !== '') {
                        fighters.push({ slot: `F${i}`, name: fighter });
                    }
                }
                
                // Get projected score (assuming it's in the data, or calculate if needed)
                const projScore = row.ProjScore || row.AvgScore || 0;
                
                return `
                    <tr class="row-main ${isExpanded ? 'expanded' : ''}" onclick="toggleRow('${rowId}')">
                        <td><span class="expand-icon">${isExpanded ? '‚ñº' : '‚ñ∂'}</span></td>
                        <td>${idx + 1}</td>
                        <td class="username">${row.Username || ''}</td>
                        <td>${(row.WinPct || 0).toFixed(2)}%</td>
                        <td class="${(row['ROI%'] || 0) >= 0 ? 'positive' : 'negative'}">
                            ${formatROI(row['ROI%'] || 0)}
                        </td>
                        <td class="${(row.NetEV || 0) >= 0 ? 'positive' : 'negative'}">
                            ${formatNetEV(row.NetEV || 0)}
                        </td>
                        <td>${projScore.toFixed(2)}</td>
                        <td>${row.Copies || 0}</td>
                    </tr>
                    <tr class="lineup-row ${isExpanded ? 'expanded' : ''}">
                        <td colspan="8">
                            <div class="lineup-container">
                                ${fighters.map(f => `
                                    <div class="fighter-chip">
                                        <span class="slot">${f.slot}</span>
                                        ${f.name}
                                    </div>
                                `).join('')}
                                ${fighters.length === 0 ? '<span style="color: var(--text-secondary);">No lineup data</span>' : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Event listeners
        document.getElementById('search-user').addEventListener('input', filterAndRender);
        document.getElementById('min-win').addEventListener('input', filterAndRender);
        document.getElementById('min-roi').addEventListener('input', filterAndRender);
        document.getElementById('sort-by').addEventListener('change', (e) => {
            currentSort = e.target.value;
            sortAscending = false;
            filterAndRender();
        });
        
        // Start
        initLanding();
    </script>
</body>
